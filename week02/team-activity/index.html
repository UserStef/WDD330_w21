<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Week02 - Team Activity</title>
</head>
<body>
    <div><a href="../index.html" style="font-size: 4rem; position: relative; padding: 4px 8px; text-shadow: 2px 2px 2px rgba(20,20,20,0.9); text-decoration: none;">ðŸ”™</a></div>
    <header>
        <div class="title"><h1>Week 02</h1></div>
    </header>
    <main>
        <section>
            <div>
                <label for="quantity">Name: </label>
                <input type="number" id="input_a" name="name">
                <input type="number" id="input_b" name="name">
            </div>
            <div>
                <button id="add_btn">+</button>
                <button id="sub_btn">-</button>
                <button id="mul_btn">*</button>
                <button id="div_btn">/</button>
                <button id="save_btn">step 02</button>
            </div>
            <div id="result">

            </div>
        </section>
    </main>
    
    <script>
        function save1(){
            let input_numb = document.querySelector('#input_a').value;
            let result = step2(input_numb*1);
            document.querySelector('#result').innerHTML = result;
        }

        function step2(n){
            let result = 0;
            for(let i = n; i>0; i--){
                result = result + i;
            }
            return result;
        }

        const addfun = function(){
            let input_a = document.querySelector('#input_a').value*1;
            let input_b = document.querySelector('#input_b').value*1;
            document.querySelector('#result').innerHTML = input_a + input_b;
        }

        let save_btn = document.querySelector('#save_btn');
        save_btn.addEventListener('click', save1);

        let add_btn = document.querySelector('#add_btn');
        add_btn.addEventListener('click', addfun);

        document.querySelector('#sub_btn').addEventListener('click', () =>{
            document.querySelector('#result').innerHTML = (document.querySelector('#input_a').value*1) - (document.querySelector('#input_b').value*1);
        });

        document.querySelector('#mul_btn').addEventListener('click', () =>{
            document.querySelector('#result').innerHTML = (document.querySelector('#input_a').value*1) * (document.querySelector('#input_b').value*1);
        });
        document.querySelector('#div_btn').addEventListener('click', () =>{
            document.querySelector('#result').innerHTML = (document.querySelector('#input_a').value*1) / (document.querySelector('#input_b').value*1);
        });

    </script>
</body>
</html>
